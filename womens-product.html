<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/womens-product.css">
</head>

<body>
    <!-- <h1>Top page</h1> -->

    <!-- navbar starts -->
  <header id="nav"></header>
  <!-- navbar ends -->
    <hr>
    <div id="top-section">
        <div id="Home-Women-Tops">Home <i class="fa-solid fa-caret-right"></i> Women <i
                class="fa-solid fa-caret-right"></i> Tops </div>
        <h2>Tops</h2>
        <div id="inner-top-section">
            <div>
                <img src="https://70415bb9924dca896de0-34a37044c62e41b40b39fcedad8af927.lmsin.net/MAX-Friday/MAX2.O/MAX_SubCatImg/maxwomen-tops-jackets.jpg"
                    alt="">
                <p>Jackets</p>
            </div>
            <div>
                <img src="https://70415bb9924dca896de0-34a37044c62e41b40b39fcedad8af927.lmsin.net/MAX-Friday/MAX2.O/MAX_SubCatImg/maxwomen-tops-shirtsandblouses.jpg"
                    alt="">
                <p>Shirts</p>
            </div>
            <div>
                <img src="https://70415bb9924dca896de0-34a37044c62e41b40b39fcedad8af927.lmsin.net/MAX-Friday/MAX2.O/MAX_SubCatImg/maxwomen-tops-shrugs.jpg"
                    alt="">
                <p>Shrugs</p>
            </div>
            <div>
                <img src="https://70415bb9924dca896de0-34a37044c62e41b40b39fcedad8af927.lmsin.net/MAX-Friday/MAX2.O/MAX_SubCatImg/1maxwomen-tops-topsandtees.jpg"
                    alt="">
                <p>Tops & Tees</p>
            </div>
            <div>
                <img src="https://70415bb9924dca896de0-34a37044c62e41b40b39fcedad8af927.lmsin.net/MAX-Friday/MAX2.O/MAX_SubCatImg/maxwomen-tops-tunics.jpg"
                    alt="">
                <p>Tunics</p>
            </div>
            <div>
                <img src="https://70415bb9924dca896de0-34a37044c62e41b40b39fcedad8af927.lmsin.net/MAX-Friday/MAX2.O/MAX_SubCatImg/maxwomen-tops-zodiactees.png"
                    alt="">
                <p>Zodiac Tees</p>
            </div>
        </div>
    </div>

    <div id="select-tag-section">

        <div id="inner-select-tag-section">
            <select name="price" id="price" onchange="handlePrice()">
                <option value="Price">Price</option>
                <option value="High-to-Low">High-to-Low</option>
                <option value="Low-to-High">Low-to-High</option>
            </select>
            <select name="type" id="type">
                <option value="Type">Type</option>
                <option value="Casual">Casual</option>
                <option value="Shirts">Shirts</option>
            </select>

            <select name="style" id="style">
                <option value="Style">Style</option>
                <option value="Formal">Formal</option>
                <option value="Sports">Sports</option>
            </select>

            <select name="Design" id="Design">
                <option value="Design">Design</option>
                <option value="Printed">Printed</option>
                <option value="Textured">Textured</option>
            </select>
            <select name="size" id="size">
                <option value="Size">Size</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="S">S</option>
            </select>

            <select name="color" id="color">
                <option value="Color">Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
            </select>

            <select name="Sleeve-Length" id="Sleeve-Length">
                <option value="Sleeve-Length">Sleeve-Length</option>
                <option value="Full-Sleeve">Full-Sleeve</option>
                <option value="Half-Sleeve">Half-Sleeve</option>
            </select>

            <select name="browse" id="browse">
                <option value="Browse">Browse</option>
                <option value="New">New</option>
                <option value="Plus-Available">Plus-Available</option>
            </select>

            <select name="Promotions" id="Promotions">
                <option value="Promotions">Promotions</option>
                <option value="Max200">Max200</option>
                <option value="B">Buy 3 at 1499</option>
            </select>
        </div>

    </div>

    <div id="container"></div>

    <!-- footer starts -->
  <footer id="footer"></footer>
  <!-- footer ends -->
</body>

</html>
<script src="scripts/womens-product.js"></script>
