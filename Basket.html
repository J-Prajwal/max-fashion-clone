<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping at Max</title>
    <script src="https://kit.fontawesome.com/5091a168cb.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/Basket.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./components/headerFooter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- navbar starts -->
    <header id="nav"></header>
    <!-- navbar ends -->

    <!-- heading starts -->
    <div id="heading1">
        <p>Your Shopping Basket</p>
        <hr>
    </div>
    <div id="basket-length">
        <p></p>
    </div>

    <!-- heading ends -->

    <!-- main-container starts -->

    <div id="basket-container">

        <!-- main-container ends -->


        <!-- left sub-container starts -->
        <div id="left"></div>

        <!-- left sub-container ends -->


        <!-- right sub-container starts -->
        <div id="right">


            <div id="Pincode-section">
                <div>
                    <p>Deliver to</p>
                    <input type="number" id="pincode" placeholder="Enter pincode">
                    <button onclick="checkPincode()">Check</button>
                </div>
                <p id="checkedOp"></p>
            </div>
            <div id="offer-section">
                <div>
                    <img src="https://www.maxfashion.in/static/icons/gift-box.png" alt="1">
                </div>
                <div>
                    <div>
                        <p>Offers for you !</p>
                    </div>
                    <p id="myPromo">Your promo-code is</p>
                    <h5>MASAI10</h5>
                    <div>
                        <input type="text" id="inputPromp" placeholder="Enter Promo-code">
                        <button onclick="ApplyPromoCode()">Apply</button>
                    </div>
                </div>

            </div>
            <div id="total-section">
                <div id="MRPprice">
                    <p>Total MRP</p>
                    <p></p>
                </div>

                <!-- <div id="cutoff">
                    <p>Discounted</p>
                    <p></p>
                </div> -->

                <div id="shipping">
                    <p>Shipping charge</p>
                    <p>Free</p>
                </div>
                <hr>
                <div id="totalDiv">
                    <div>
                        <p>Total</p>
                        <p></p>
                    </div>
                    <button>Checkout now</button>
                </div>
            </div>
            <div id="Enroll-section">
                <div>
                    <img src="https://scontent-pnq1-2.xx.fbcdn.net/v/t1.18169-9/12250091_102438956792348_7281136701605232462_n.png?_nc_cat=109&ccb=1-6&_nc_sid=09cbfe&_nc_ohc=H9agxr5gWIkAX_HvIIp&_nc_ht=scontent-pnq1-2.xx&oh=00_AT_hdA8uuBDa5UAgI247OiLHrHBJxKfIt6ZzwTiYv0x3hg&oe=629D8550"
                        alt="1">
                    <p>Landmark Reward points</p>
                    <a href="https://www.maxfashion.in/in/en/my-account/loyalty"><button>Enroll now</button></a>
                </div>
                <p>Tap now to enrol for Landmark Rewards and get 3 points with this purchase and redeem for
                    discounts in next eligible purchase(s)</p>

                <a href="https://www.maxfashion.in/in/en/my-account/loyalty">Learn more</a>
            </div>
        </div>

        <!-- right sub-container ends -->
    </div>

    <!-- main-container ends -->


    <!-- footer starts -->

    <footer id="footer"></footer>

    <!-- footer ends -->
</body>

</html>
<script type="module">
    // Header and Footer part starts here
import { navbar, footer } from '../components/headerFooter.js';

document.querySelector('#nav').innerHTML = navbar();
document.querySelector('#footer').innerHTML = footer();

window.onscroll = function () {
    myFunction();
}

var navbar2 = document.querySelector('#navbar2');
var sticky = navbar2.offsetTop;

function myFunction() {
    console.log(sticky);
    if (window.pageYOffset >= sticky) {
        console.log("x");
        navbar2.classList.add("sticky");
    } else {
        console.log("y");
        navbar2.classList.remove("sticky");
    }
}
$(".inputs").keyup(function () {
    if (this.value.length == this.maxLength) {
        $(this).next('.inputs').focus();
    }
});

function landHome() {
    window.location.href = 'index.html';
}

document.querySelector('#mainLogo').addEventListener('click', landHome);

let basketData = JSON.parse(localStorage.getItem('basket'));
if(basketData == null) {
    document.querySelector('#basketCounter').style.visibility = "hidden";
} else {
    document.querySelector('#basketCounter').innerText = basketData.length;
    document.querySelector('#basketCounter').style.visibility = "visible";
    console.log(basketData);
}

let userName = JSON.parse(localStorage.getItem('userName'));

console.log('userName: ', userName);
if(userName != null) {
    document.querySelector('#user').innerHTML = "Hello " + userName[0];
}
// Header and Footer part ends here
</script>
